  image_picker: ^1.1.2
  firebase_auth: ^5.4.1
  fluttertoast: ^8.2.10
  firebase_storage: ^12.4.1
  file_picker: ^8.3.1
  geocoding: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

