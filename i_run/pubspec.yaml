version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.10.1
  cloud_firestore: ^5.6.2
  google_maps_flutter: ^2.10.0
  geolocator: ^13.0.2
  http: ^1.3.0
